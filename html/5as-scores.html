<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Five-A-Side Scores</title>
    <link rel="stylesheet" href="../css/5as-scores.css">
    <script src="../js/5as-scores.js" defer></script>
</head>
<body>
    <main>
        <div class="team">
            <div class="row">
                <span class="lives lives1-1"></span>
                <span class="player">
                    <span class="sponsor sponsor1-1"></span> <span class="handle handle1-1"></span>
                </span>
            </div>
            <div class="row">
                <span class="lives lives1-2"></span>
                <span class="player">
                    <span class="sponsor sponsor1-2"></span> <span class="handle handle1-2"></span>
                </span>
            </div>
            <div class="row">
                <span class="lives lives1-3"></span>
                <span class="player">
                    <span class="sponsor sponsor1-3"></span> <span class="handle handle1-3"></span>
                </span>
            </div>
            <div class="row">
                <span class="lives lives1-4"></span>
                <span class="player">
                    <span class="sponsor sponsor1-4"></span> <span class="handle handle1-4"></span>
                </span>
            </div>
            <div class="row">
                <span class="lives lives1-5"></span>
                <span class="player">
                    <span class="sponsor sponsor1-5"></span> <span class="handle handle1-5"></span>
                </span>
            </div>
        </div>
        <div class="scores"><span class="score score1">5</span>-<span class="score score2">5</span></div>
        <div class="team">
            <div class="row">
                <span class="lives lives2-1"></span>
                <span class="player">
                    <span class="sponsor sponsor2-1"></span> <span class="handle handle2-1"></span>
                </span>
            </div>
            <div class="row">
                <span class="lives lives2-2"></span>
                <span class="player">
                    <span class="sponsor sponsor2-2"></span> <span class="handle handle2-2"></span>
                </span>
            </div>
            <div class="row">
                <span class="lives lives2-3"></span>
                <span class="player">
                    <span class="sponsor sponsor2-3"></span> <span class="handle handle2-3"></span>
                </span>
            </div>
            <div class="row">
                <span class="lives lives2-4"></span>
                <span class="player">
                    <span class="sponsor sponsor2-4"></span> <span class="handle handle2-4"></span>
                </span>
            </div>
            <div class="row">
                <span class="lives lives2-5"></span>
                <span class="player">
                    <span class="sponsor sponsor2-5"></span> <span class="handle handle2-5"></span>
                </span>
            </div>
        </div>
    </main>
</body>
</html>
